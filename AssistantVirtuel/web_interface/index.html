<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>ğŸ¤– Assistant Vocal Intelligent</title>
  
</head>
<body>
  <div class="container">
    <h2>ğŸ¤– Assistant Vocal Intelligent</h2>
    <button onclick="toggleTheme()" class="mode">ğŸŒ“ Mode</button>

    <input type="file" id="audioInput" accept="audio/*">
    <button onclick="sendAudio()" class="mode">ğŸ“¤Envoyer</button>
    <div class="buttons">
      <button id="recordBtn">ğŸ™ï¸</button>
      <button id="stopBtn" disabled>â¹ï¸</button>
      <button onclick="exportHistory()">ğŸ“Historique</button>
    </div>

    <p id="status">â³ En attente...</p>

    <div id="result">
      <p><strong>ğŸ“ Transcription :</strong> <span id="transcription"></span></p>
      <p><strong>ğŸ¤– RÃ©ponse :</strong> <span id="responseText"></span></p>
      <audio id="audioPlayer" controls autoplay></audio>
    </div>
  </div>

  <script>
    const BASE_URL = "https://assistantvirtuel.onrender.com";
    let mediaRecorder;
    let audioChunks = [];

    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const audioInput = document.getElementById("audioInput");
    const status = document.getElementById("status");
    const audioPlayer = document.getElementById("audioPlayer");

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    recordBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) audioChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        const formData = new FormData();
        formData.append("file", blob, "recorded.webm");
        await sendFormData(formData);
      };

      mediaRecorder.start();
      status.textContent = "ğŸ”´ Enregistrement en cours...";
      recordBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      status.textContent = "â¹ï¸ Traitement de l'enregistrement...";
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };

    async function sendAudio() {
      const file = audioInput.files[0];
      if (!file) return alert("Veuillez choisir un fichier audio.");
      const formData = new FormData();
      formData.append("file", file);
      await sendFormData(formData);
    }

    async function sendFormData(formData) {
      status.textContent = "ğŸ“¤ Envoi du fichier audio...";

      const res = await fetch(BASE_URL + "/assistant/", {
        method: "POST",
        body: formData
      });

      if (!res.ok) {
        const errorText = await res.text();
        alert("âŒ Erreur API : " + errorText);
        status.textContent = "âŒ Une erreur est survenue.";
        return;
      }

      const data = await res.json();
      document.getElementById("transcription").textContent = data.transcription;
      document.getElementById("responseText").textContent = data.response_text;
      audioPlayer.src = `${BASE_URL}/speak/file/${data.audio_filename}`;
      document.getElementById("result").style.display = "block";
      audioPlayer.style.display = "block";
      status.textContent = "âœ… RÃ©ponse reÃ§ue et lue.";
    }

    function exportHistory() {
      const transcription = document.getElementById("transcription").textContent;
      const response = document.getElementById("responseText").textContent;
      const content = `Transcription : ${transcription}\nRÃ©ponse : ${response}`;
      const blob = new Blob([content], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "historique.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
